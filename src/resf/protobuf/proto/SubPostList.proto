syntax = "proto3";
package TiebaDesktop;

import "proto/Agree.proto";
import "proto/PbContent.proto";
import "proto/User.proto";

message SubPostList {
    uint64 id = 1;
    repeated PbContent content = 2;
    uint32 time = 3;
    int64 author_id = 4;
    string title = 5;
    uint32 floor = 6;
    User author = 7;
    int32 is_giftpost = 8;
    Agree agree = 9;
    int32 is_fake_top = 11;
    int32 is_author_view = 12;
}
