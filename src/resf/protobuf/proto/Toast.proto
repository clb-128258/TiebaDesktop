syntax = "proto3";
package TiebaDesktop;

import "proto/FeedKV.proto";
import "proto/JumpText.proto";
import "proto/ToastContent.proto";

message Toast {
    int32 icon_type = 1;
    repeated ToastContent content = 2;
    string url = 3;
    string background = 4;
    string icon_url = 5;
    string icon_url_dark = 6;
    repeated int32 task_ids = 7;
    int32 icon_width = 8;
    int32 icon_height = 9;
    int32 hud_width = 10;
    string scheme = 11;
    uint32 is_limit_page = 12;
    int32 type = 13;
    repeated ToastContent sub_content = 14;
    int32 delay_time = 15;
    int32 locate = 16;
    JumpText button_info = 17;
    repeated FeedKV log_param = 18;
    int32 duration = 19;
    string background_dark = 20;
}
